site_name: Xdrip+ Nightscout Android APS Docs 
site_url: https://atlas-night-out.github.io/xdrip-Nightscout-AAPS/


theme:
    name: material
    language: en
    features:
        - navigation.tabs
        - navigation.tabs.sticky
        - navigation.tracking
        - navigation.top
        - search.suggest
        - navigation.footer
        - search.highlight
        - content.code.annotate
    logo: assets/images/T1_xDrip+logo_white_236x236.png
    logo: assets/images/T1_xDrip+logo_Blackandwhite_236x236.png
    favicon: assets/images/favicon.png
    palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: white
      accent: deep purple

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: black
      accent: deep orange
extra_css:
    - css/admonitions.css
extra:
  generator: false
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/Atlas-Night-Out 
    - icon: fontawesome/brands/facebook 
      link: https://www.facebook.com/groups/xdripuk
    - icon: fontawesome/brands/facebook 
      link: https://www.facebook.com/groups/androidapsusersuk
    - icon: fontawesome/brands/android 
      link: https://code.visualstudio.com/
      copyright: Copyright &copy; 2019 - 2023 David Gall
      cards_layout_options:
    
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details 
  - toc:
        permalink: ⌁

